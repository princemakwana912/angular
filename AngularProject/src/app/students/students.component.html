<table (click)="getData($event)">
    <thead>
        <tr>
            <th>{{heading.id}}</th>
            <th>{{heading.name}}</th>
            <th>{{heading.age}}</th>
            <th>{{heading.email}}</th>
            <th>{{heading.action}}</th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let data of info; let i = index">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.age}}</td>
            <td>{{data.email}}</td>
            <td>
                <button>Edit</button>
                <button (click)="onShow(i)">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
